
<!DOCTYPE html><html>
	<head>
		<meta charset="utf-8">
		<title>Atividade Aula 6</title>
		<script>
			var numeroPensado = Math.round(Math.random() * 100);
			var tentativa = 1;
			
			alert("Pense em um número de 1 a 100 e digite, você terá 3 tentativas!");
			
			while(tentativa <=3){
								
				var numero = prompt("Digite o número que você pensou");
			
				if 	(numeroPensado == numero){
					alert ("Você acertou!");
					break;
				}
				else{
					alert ("Tente novamente");
				}
				tentativa++;
			}
			
			
			console.log("Numero pensado: " + numeroPensado);
		</script>
	</head>
	<body>
		
	</body>

</html>
